      </div>
    </nav>
    <nav class="navbar-rr">
      <div class="menu-icon" onclick="openDrawer()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="left-drawer" id="leftDrawer">
        <div class="close-icon" onclick="closeDrawer()">
          <i class="fas fa-times"></i>
        </div>
        <div class="drawer-content">
          <ul>
            <li><a href="#" class="nav-item" id="home-link">Home</a></li>
            <li><a href="#" class="nav-item" id="doner-link">Doner</a></li>

            </li>

            </li>
            <li>
              <a href="#" class="nav-item" id="member-login-link"
                >Member Login</a
              >
            </li>
          </ul>
          <button class="yellow-btn">Donate Now</button>
        </div>
      </div>
    </nav>

    <div id="home-container"></div>

    <div id="footer-container"></div>

    <script>
      function openDrawer() {
        document.getElementById("leftDrawer").style.transform = "translateX(0)";
      }
      function closeDrawer() {
        document.getElementById("leftDrawer").style.transform =
          "translateX(-100%)";
      }
      const navItems = document.querySelectorAll(".nav-item");
      navItems.forEach((item) => {
        item.addEventListener("click", closeDrawer);
      });
    </script>

    <script>
      const links = document.querySelectorAll("nav ul li a");

      links.forEach((link) => {
        link.addEventListener("click", (event) => {
          const href = event.target.getAttribute("href");
          const linkId = event.target.getAttribute("id");

          // Remove active class from all links
          links.forEach((link) => {
            link.classList.remove("active");
          });

          // Add active class to the currently selected link
          event.target.classList.add("active");

          if (linkId === "home-link") {
            fetch("Home.html")
              .then((response) => response.text())
              .then((html) => {
                document.getElementById("home-container").innerHTML = html;
              });
          } else if (linkId === "doner-link") {
            fetch("Doner.html")
              .then((response) => response.text())
              .then((html) => {
                document.getElementById("home-container").innerHTML =
                  document.getElementById("home-container").innerHTML = html;
              });
          } else if (linkId === "gallary-link") {
            fetch("Gallary.html")
              .then((response) => response.text())
              .then((html) => {

          } else if (linkId === "history-link") {

              .then((response) => response.text())

              });
          } else if (linkId === "contact-link") {
            fetch("Contact.html")
              .then((response) => response.text())
              .then((html) => {
                document.getElementById("home-container").innerHTML = html;
              });
          } else if (linkId === "contribute-link") {
            fetch("Contribute.html")
              .then((response) => response.text())
              .then((html) => {
                document.getElementById("home-container").innerHTML = html;
              });
          } else if (linkId === "commitee-link") {
            fetch("Commitee.html")
              .then((response) => response.text())
              .then((html) => {
                document.getElementById("home-container").innerHTML = html;
              });
          } else if (linkId === "member-login-link") {
            fetch("MemberLogin.html")
              .then((response) => response.text())
              .then((html) => {
                document.getElementById("home-container").innerHTML = html;
              });
          }

          event.preventDefault();
        });
      });

      fetch("Home.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("home-container").innerHTML = html;
        });

      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer-container").innerHTML = html;
        });
    </script>
