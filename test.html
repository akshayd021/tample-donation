<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Left Drawer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* CSS code here */
      .navbar {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 1rem;
      }
      .menu-icon {
        display: none;
      }
      .left-drawer {
        position: fixed;
        top: 0;
        left: 0;
        width: 80%;
        height: 100vh;
        background-color: #333;
        color: #fff;
        padding: 1rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .close-icon {
        position: absolute;
        top: 1rem;
        right: 1rem;
        cursor: pointer;
      }
      .drawer-content {
        padding: 2rem;
      }
      .nav-items {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-item {
        margin-bottom: 1rem;
      }
      /* Mobile styles */
      @media only screen and (max-width: 768px) {
        .menu-icon {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="menu-icon" onclick="openDrawer()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="left-drawer" id="leftDrawer">
        <div class="close-icon" onclick="closeDrawer()">
          <i class="fas fa-times"></i>
        </div>
        <div class="drawer-content">
          <div class="nav-items">
            <a href="#" class="nav-item">Nav Item 1</a>
            <a href="#" class="nav-item">Nav Item 2</a>
            <a href="#" class="nav-item">Nav Item 3</a>
          </div>
        </div>
      </div>
    </nav>
    <script>
      function openDrawer() {
        document.getElementById("leftDrawer").style.transform = "translateX(0)";
      }
      function closeDrawer() {
        document.getElementById("leftDrawer").style.transform =
          "translateX(-100%)";
      }
      // Add event listener to nav items
      const navItems = document.querySelectorAll(".nav-item");
      navItems.forEach((item) => {
        item.addEventListener("click", closeDrawer);
      });
    </script>
  </body>
</html>
